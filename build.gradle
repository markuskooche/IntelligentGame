plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    compile 'org.junit.jupiter:junit-jupiter:5.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test{
    useJUnitPlatform()
}
